<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="body bg-image">
          <div id ="mainBox" class="center bgblack">
            <form method="post" action="/ticket/add/" class="white row g-3">
                <div class="col-md-6">
                  <label for="inputAmount" class="form-label" >Amount</label>
                  <input type="number" class="form-control" id="inputAmount" name="amount" step=".01" placeholder="0.00">
                </div>
                <div class="col-md-4">
                  <label for="ticketType" class="form-label">Type</label>
                  <select id="inputOption" class="form-select" name="option">
                    <option selected>Choose...</option>
                    <option value = 1>Lodging</option>
                    <option value = 2>Travel</option>
                    <option value = 3>Food</option>
                    <option value = 4>Other</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="ticketDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="ticketDescription" name="description" rows="3" maxlength = "255"></textarea>
                  </div>

                  <div class="btn-toolbar justify-content-between">
                    <div class="btn-group">
                      <button id="goBack" class="btn btn-success" type="button">Go back</button>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button id ="newTicket" class="btn btn-success" type="submit">Submit</button>
                    </div>
                  </div>

              </form>
              
            
          </div>
            
      </div>
      
     

      


    <script src="newTicket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
