<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="body bg-image">
          <div class="center bgblack white">
              <div>
                  <h1 id="userHeader">Who are you?</h1>
              </div>
              <form>
                <label for="inputSearch" class="form-label">Search</label>
                <input type="text" id="inputSearch" class="form-control">
              </form>
              <div id="searchHelp" class="form-text">
                  Pending, Denied, Approved
              </div>
              <div class="overflow-auto">
                  <table id="ticketTable" class="table white">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Submission</th>
                    <th scope="col">Resolved</th>
                    <!-- <th scope="col">Receipt</th> button to view photo of receipt -->
                    <th scope="col">Employee</th>
                    <th scope="col">Status</i></th>
                    <th scope="col">Type</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody id = "reimbursementList">
                </tbody>
              </table>
              </div>
              
            
              <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                  <button id="logout" class="btn btn-success" type="button">Logout</button>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button id ="onSubmit" class="btn btn-success" type="button">Submit</button>
                </div>
              </div>

          </div>
            
      </div>
      
     

      


    <script src="manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
